# Minimal coturn configuration for WebDrop
# Docs: https://github.com/coturn/coturn/wiki

## Listening ports
listening-port=3478
tls-listening-port=5349

## Public IP (set when behind NAT or multi-NIC)
# external-ip=203.0.113.10
# external-ip=203.0.113.10/10.0.0.5

## Authentication (REST: time-limited credentials)
use-auth-secret
static-auth-secret=${TURN_SHARED_SECRET}
realm=webdrop

## Security & networking
fingerprint
no-multicast-peers
no-loopback-peers
# Allow TCP relay if your platform lacks UDP; otherwise prefer UDP
# no-tcp-relay

## Relay port range (restrict if desired)
# min-port=49152
# max-port=49999

## TLS certs (enable to serve turns:// on 5349)
# cert=/etc/ssl/certs/fullchain.pem
# pkey=/etc/ssl/private/privkey.pem

## Logging (reduce once stable)
# verbose
